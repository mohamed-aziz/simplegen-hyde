{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% for article in articles %}
            <div class="archive_post">
                <a href="{{ article.url}}.html"> {{'0x%0.5X' | format(articles | length - loop.index)}} - {{ article.title}}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
